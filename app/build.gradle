plugins {
    id 'java'
    id 'application'
}

mainClassName = 'app.Main'

dependencies {
    implementation project(':common')
}

task customFatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'app.Main'
    }
    archiveFileName = 'executable'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
